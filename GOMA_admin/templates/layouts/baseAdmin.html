<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Bienvenido al Panel de Administrador {% endblock %}</title>

    <link rel="stylesheet" href="../../static/Css/estilos.css?v1234567">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
</head>
<body>

    <header>
        <div>
            <a href="{% url 'home' %}">
                <img src="../../static/Img/Logo_empresa.png" alt="Logo de la Empresa" class="logo" width="150px">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Ver Sitio</a></li>
                <li><a href="{% url 'usuarios' %}">Usuarios</a></li>
                <li><a href="{% url 'compras' %}">Compras</a></li>
                <li><a href="{% url 'index_admin' %}">Productos</a></li>
                <li><a href="{% url 'categorias' %}">Categorias</a></li>
                <li><a href="{% url 'marcasAdmin' %}">Marcas</a></li>
                <li><a href="{% url 'cerrar_sesion' %}">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    {% block content %}
    {% endblock %}

    <footer class="pie-pagina">
        <div class="grupo-1">
            <div class="box">
                <figure>
                    <a href="{% url 'home' %}">
                        <img src="../../static/Img/Logo_empresa.png" alt="Logo de la Empresa" class="logo" width="150px">
                    </a>
                </figure>
            </div>
            <div class="box">
                <h2>INFORMACIÓN</h2>
                <a href="#">Terminos y Condiciones</a>
                <a href="#">Política de Privacidad</a>
                <a href="#">Mas Información</a>
            </div>
            <div class="box">
                <h2>SIGUENOS</h2>
                <div class="red-social">
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                    <a href="#"><i class="fa-brands fa-tiktok"></i></a>
                </div>
            </div>
        </div>
        <div class="grupo-2">
            <small>&copy; 2024 <b>Jahir De La Cruz</b> - Todos los Derechos Reservados</small>
        </div>
    </footer>
    
    <!-- Agreguen más scripts a esta ruta de ser necesario -->
    <script>
        window.addEventListener("scroll", function() {
            var header = document.querySelector("header");
            header.classList.toggle("abajo", window.scrollY > 0);
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>
</html>
